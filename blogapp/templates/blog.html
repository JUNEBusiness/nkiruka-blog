{% extends "layout.html" %}
{% block body %}
<main class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="content-section">
                <h3>My written works</h3>
				<p class="text-muted">Choose a category</p>
				<ul class="list-group">
					<li class="list-group-item list-group-item-light"><a href="{{ url_for('views.releases') }}">All</a></li>
					<li class="list-group-item list-group-item-light"><a href="{{ url_for('views.releases', category='articles') }}">Articles</a></li>
					<li class="list-group-item list-group-item-light"><a href="{{ url_for('views.releases', category='e-book') }}">E-book</a></li>
					<li class="list-group-item list-group-item-light"><a href="{{ url_for('views.releases', category='series') }}">Series</a></li>
				</ul>
            </div>
        </div>
        <div class="col-md-8">
            <div class="content-section">
                
                <div class="p-4 content-section">
                    <div id="retainable-rss-embed" data-rss="https://medium.com/feed/retainable,https://kalunkeiruka.medium.com/feed/"
                    data-maxcols="2" 
                    data-layout="slider" 
                    data-poststyle="modal" 
                    data-readmore="Read the rest" 
                    data-buttonclass="btn btn-outline-dark" 
                    data-offset="-50">
                </div>
                </div>
				{% if posts %}
            {% for post in posts %}
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Title</th>
                        <th>Date Written</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ post['type'] }}</td>
                        <td>{{ post['title'] }}</td>
                        <td>{{ post['date'] }}</td>
                    </tr>
                </tbody>
            </table>
			{% endfor %}
            {% else %}
            <div class="p-4 content-section">
                <object data="{{ url_for('static', filename='images/yoga.svg') }}" width="300" height="300"> </object>
            </div>
            {% endif %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
